<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div id="header-1">
            <div class="subheader-1">
                <h3>ROCK </h3>
                <h3>PAPER </h3>
                <h3>SCISSORS</h3>
            </div>
            <div class="show-result">
                <div class="player-score design">
                    <h3>You</h3>
                    <span class="score-change score-change-1">0</span>
                </div>
                <div class="computer-score design">
                    <h3>Computer</h3>
                    <span class="score-change score-change-2">0</span>
                </div>
            </div>
        </div>
        <div id="show-winner">
            <h2 class="show-winner-2"> Lets play!!!</h2>
            <h1 id="moves"></h1>
        </div>
        <div id="game-elements">
            <div id="rock" class="design-2">
                <button class="rock-button">rock</button>
            </div>
            <div id="paper" class="design-2">
                <button class="paper-button">paper</button>
            </div>
            <div id="scissors " class="design-2">
                <button class="scissors-button">scissors</button>
            </div>
        </div>
        <div class="footer">
            <button class ="reset-button">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
