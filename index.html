<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div id="header-1">
            <div class="subheader-1">
                <h3>ROCK </h3>
                <h3>PAPER </h3>
                <h3>SCISSORS</h3>
            </div>
            <div class="show-result">
                <div class="player-score design">
                    <h3>You</h3>
                    <span class="score-change">0</span>
                </div>
                <div class="computer-score design">
                    <h3>Computer</h3>
                    <span class="score-change">0</span>
                </div>
            </div>
        </div>
        <div id="show-winner">
            <h2 class="show-winner-2"> Lets play!!!</h2>
        </div>
        <div id="game-elements">
            <div id="rock" class="design-2">
                <button><img src="images/rock.png" alt=""></button>
            </div>
            <div id="paper" class="design-2">
                <button><img src="images/paper.png" alt=""></button>
            </div>
            <div id="scissors " class="design-2">
                <button><img src="images/scissors.png" alt=""></button>
            </div>
        </div>
        <div class="footer">
            <h5>Copywrite  &#169 Ayomide</h5>
        </div>
    </div>
</body>
</html>
